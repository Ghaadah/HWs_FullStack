<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Form</title>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
/>
</head>
<body class="bg-dark contanier-lg contanier-md contanier-sm">
<main class="bg-white m-5 p-3 col-6">
  <form id="formItems" action="/submit" method="post">
    <h1 class="text-center">Form</h1>
    
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name"/>
    </div>

    <div class="mb-3">
      <label for="Email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="Email"name="Email"/>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="yes" id="newsletter" name="newsletter">
      <label class="form-check-label" for="newsletter">
   Newsletter
      </label>
    </div>
    
    <br>
    <div class="mb-3">
      <label for="Textarea" class="form-label">Comments</label>
      <textarea class="form-control" id="textArea" name = "comment" rows="1"></textarea>
    </div>

    <button type="submit" class="btn btn-primary col-12">Submit</button>
  </form>
  <div id="print"></div>
</main>
</body>
</html>
